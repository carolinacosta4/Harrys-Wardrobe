<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92466958df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <div id="body">
       
    </div>
    <div class="modal" id="editUsernameModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body">
              <form action="#" id="editUsername">
                <input type="text" name="newUser" id="newUser" placeholder="new username"><br>
                <div id="validationMessageUser"></div>
                <button id="saveNewUser">Save</button>
              </form>
            </div>
             
          </div>
        </div>
      </div>
      <div class="modal" id="editEmailModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body">
              <form action="#">
                <input type="text" name="newEmail" id="newEmail" placeholder="new email">
                <div id="validationMessageEmail"></div>
                <button id="saveNewEmail">Save</button>
              </form>
            </div>
             
          </div>
        </div>
      </div>
      <div class="modal" id="editPasswordModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body">
              <form action="#">
                <input type="password" name="oldPassword" id="oldPassword" placeholder="old password">
                <input type="password" name="newPassword" id="newPassword" placeholder="new password">
                <div id="validationMessagePassword"></div>
                <button id="saveNewPassword">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="editAvatarModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body">
              <form id="formAvatar">
                <div class="container">
                  <div class="row">
                    <div class="col-6">
                      <input type="radio" name="avatar" id="avatar1" class="avatar" value="../assets/avatar1.jpg">
                      <label for="avatar1" style="background-image: url('../assets/avatar1.jpg');"></label>
                    </div>
                    <div class="col-6">
                      <input type="radio" name="avatar" id="avatar2" class="avatar" value="../assets/avatar2.jpg">
                      <label for="avatar2" style="background-image: url('../assets/avatar2.jpg');"></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input type="radio" name="avatar" id="avatar3" class="avatar" value="../assets/avatar3.jpg">
                      <label for="avatar3" style="background-image: url('../assets/avatar3.jpg');"></label>
                    </div>
                    <div class="col-6">
                      <input type="radio" name="avatar" id="avatar4" class="avatar" value="../assets/avatar4.jpg">
                      <label for="avatar4" style="background-image: url('../assets/avatar4.jpg');"></label>
                    </div>
                  </div>
                </div>
                <button id="saveNewAvatar">Save</button>
              </form>              
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="editRoleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body">
              <form action="#" id="editProfileForm">
                <select name="roleUser" id="roleUser">
                  <option value="">User Role</option>
                  <option value="1">Admin</option>
                  <option value="0">Player</option>
                </select><br>
                <input type="submit" value="Confirm" data-bs-dismiss="modal">
              </form>           
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="removeUserModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body" id="removeUserPModal">
              <p id="removeUserP">Remove user?</p>
              <form action="#" id="removeUserForm">
                <input type="submit" value="Confirm" data-bs-dismiss="modal">
                <input type="button" value="Cancel" class="cancel" data-bs-dismiss="modal">
              </form>           
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="addClothModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="header">
                <i class="fa-solid fa-rectangle-xmark fa-2xl close" data-bs-dismiss="modal" aria-label="Close" alt="Close"></i>
            </div>
            <div class="modal-body" id="removeUserPModal">
              <p id="removeUserP">Choose Category</p>
              <form action="#" id="addClothForm">
                <select name="forCategories" id="forCategories">
                  <option value="0">-- Select --</option>
                  <option value="outfit">Outfit</option>
                  <option value="accessories">Accessories</option>
                  <option value="bottoms">Bottoms</option>
                  <option value="shoes">Shoes</option>
                  <option value="outerwear">Outerwear</option>
                  <option value="tops">Tops</option>
                </select>
                <input type="text" id="idCloth" placeholder="ID">
                <input type="submit" value="Confirm" data-bs-dismiss="modal">
              </form>           
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="../script/headerView.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../script/lookbookView.js"></script>
    <script type="module" src="../script/modelUsers.js"></script>
    <script type="module" src="../script/accountView.js"></script>
    <script type="module" src="../script/addCloth.js"></script>
    <script type="module" src="../script/modelOutfits.js"></script>
</body>
</html>
